<div>
    <div class="row">
        <div class=" col-sm-6 col-md-4 col-lg-3">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <h2 translate="jprojectApp.project.home.title">Projects</h2>
                    <hr/>
                    <div>
                        <button class="btn btn-primary" ui-sref="project.new">
                            <i class="fa fa-plus-circle fa-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-8 col-lg-9">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6" ng-repeat="project in projects track by project.id">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-4 col-sm-4 col-xs-4">
                                    <i class="fa fa-rocket fa-5x"></i>
                                </div>
                                <div class="col-md-8 col-sm-8 col-xs-8">
                                    <strong>{{project.code}}</strong>
                                    <div>{{project.name}}</div>
                                    <div class="text-right project-actions">
                                        <button type="submit"
                                                ui-sref="project.detail({code:project.code})"
                                                class="btn btn-info btn-sm">
                                            <i class="fa fa-file-o fa-fw"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
