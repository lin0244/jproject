<ul class="breadcrumb">
    <li><a ui-sref="project"><i class="fa fa-rocket"></i></a></li>
    <li class="active">{{project.code}}</li>
</ul>
<div class="page-header">
    <div class="pull-right">
        <a ui-sref="project.edit({id:project.id})" class="btn btn-sm btn-default"
           data-original-title="{{'entity.action.edit'|translate}}" data-toggle="tooltip" data-placement="top">
            <i class="fa fa-pencil fa-fw"></i>
        </a>&nbsp;
        <a ng-click="delete(project.id)" class="btn btn-sm btn-danger"
           data-original-title="{{'entity.action.delete'|translate}}" data-toggle="tooltip" data-placement="top">
            <i class="fa fa-ban fa-fw"></i>
        </a>
    </div>
    <h2 class="page-title">{{project.name}}</h2>
</div>
<div class="panel panel-default">
    <div class="pull-right">
        <button type="submit" ui-sref="iteration.new"
                class="btn btn-default btn-sm"><span translate="jprojectApp.iteration.home.createLabel"></span>
        </button>
    </div>
    <div class="panel-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th translate="jprojectApp.iteration.title">Title</th>
                <th translate="jprojectApp.iteration.startDate">StartDate</th>
                <th translate="jprojectApp.iteration.endDate">EndDate</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="iteration in iterations track by iteration.id" ui-sref="iteration.detail({projectId:iteration.project.id,id:iteration.id})"
                class="pointer">
                <td>{{iteration.title}}</td>
                <td>{{iteration.startDate | date:'MMM dd, yyyy'}}</td>
                <td>{{iteration.endDate | date:'MMM dd, yyyy'}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="deleteProjectConfirmation">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="deleteForm" ng-submit="confirmDelete(project.id)">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="clear()">&times;</button>
                    <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                </div>
                <div class="modal-body">
                    <p translate="jprojectApp.project.delete.question" translate-values="{id: '{{project.code}}'}">Are you sure you want to delete this Project?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                        <span translate="entity.action.cancel">Cancel</span>
                    </button>
                    <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                        <span translate="entity.action.delete">Delete</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
